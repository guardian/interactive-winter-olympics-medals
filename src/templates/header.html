<div class="ol-header">
	<div class="ol-logo">
			<a href="https://www.theguardian.com/sport/winter-olympics-2018" border="0"><img src="<%= path %>/assets/ol-blue-logo.svg" border="0"></a>
    </div>
    <div class="ol-wrapper">
        <h1 class="ghost-h1">{{headlineSecond}}</h1>
        <span class="ol-title">Medals</span><br/>
        <div class="headline-wrapper"><div class="ol-subtitle">Who's winning in Pyeongchang?</div></div>
        <p class="ol-standfirst">{{{standfirst}}}</p>
        <div class="share-buttons">
            <div class="breaker breaker--short"></div>
            <div class="breaker breaker--short"></div>
            <div class="breaker breaker--short"></div>
            <div class="breaker breaker--short"></div>
            <a href="https://www.facebook.com/dialog/share?app_id=180444840287&href=https://gu.com/p/836p6?CMP=share_btn_fb" target="_blank" title="Facebook">
                <img src="<%= path %>/assets/facebook.png" alt="" />
            </a>
            <a href="https://twitter.com/intent/tweet?text={{shareText}}&url=https://gu.com/p/836p6?CMP=share_btn_tw" target="_blank"
                title="Twitter">
                <img src="<%= path %>/assets/twitter.png" alt="">
            </a>
            <a href="https://mail.google.com/mail/u/0/?view=cm&fs=1&tf=1&source=mailto&su={{shareText}}&body=href=https://gu.com/p/836p6"
                target="_blank" title="Email">
                <img src="<%= path %>/assets/email.png" alt="">
            </a>
        </div>
    </div>
    <div class="ol-circle">
			<img id="i1" src="<%= path %>/assets/header/hockey.png" alt="">
			<img id="i3" src="<%= path %>/assets/header/lizzy-yarnold.png" alt="">
			<img id="i2" src="<%= path %>/assets/header/kim-yu-na.png" alt="">
			<img id="i4" src="<%= path %>/assets/header/lindsey-vonn.png" alt="">
			<img id="i5" src="<%= path %>/assets/header/bill-morgan.png" alt="">
    </div>
</div>
